<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game.css"/>
    <title>RockPaperScissors</title>
</head>
<body>
    <div id="page">

        <section id="pageHeading">
            <h1>HUMAN vs MACHINE | Game -:- Rock / Paper / Scissors</h1>
        </section>

        <section id="selectRounds">
            <p>Number of rounds per game</p>
            <div>
                <button>1</button>
                <button>3</button>
                <button>7</button>
            </div>
        </section>

        <section id="gameScreen">
            <div class="heading">
                <div class="heading__user">USER</div>
                <div class="heading__scores">SCORES</div>
                <div class="heading__computer">COMPUTER</div>
            </div>
            <div class="round">
                <div class="round__user">
                    <h1>YOU</h1>
                    <img src="./user.png" alt="">
                </div>
                <div class="round__computer">
                    <h1>THE MACHINE</h1>
                    <img src="./computer.png" alt="">
                </div>
            </div>
            <div class="result">
                <div class="result__user"></div> 
                <div class="result__computer"></div>
            </div>
        </section>

        <section id="selectChoice">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </section>

    </div>

    <script type="text/javascript" src="./NOgame.js"></script>
</body>
</html>
